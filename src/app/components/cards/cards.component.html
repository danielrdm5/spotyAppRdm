<div class="card-columns m-5 animated fadeIn">

    <div (click)="viewArtist( item )" *ngFor="let item of items" class="card puntero">
        <img src="..." class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">
                {{ item.name }}
            </h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-dark">
                    {{ artist.name }}
                </span>
            </p>
        </div>
    </div>
</div>
